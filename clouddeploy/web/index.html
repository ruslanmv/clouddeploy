<!-- clouddeploy/web/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_self" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudDeploy Enterprise Workspace</title>
    <meta name="description" content="CloudDeploy Enterprise Workspace Interface" />

    <!-- Tailwind + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- xterm (CSS + JS GLOBAL) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/assets/styles.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "terminal-bg": "#1e1e1e",
              "terminal-text": "#d4d4d4",
              "primary-blue": "#0062ff",
              "secondary-blue": "#e6f0ff",
              "status-running": "#00a86b",
            },
            fontFamily: {
              mono: ['"Courier New"', "monospace"],
            },
          },
        },
      };
    </script>

    <style>
      #terminalContainer { min-height: 240px; }
      #xterm { height: 100%; width: 100%; }
    </style>
  </head>

  <body class="h-screen flex flex-col bg-gray-50 overflow-hidden">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4 min-w-0">
        <h1 class="text-xl font-bold text-gray-800 whitespace-nowrap">CloudDeploy</h1>

        <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm font-medium">
          IBM Cloud
        </span>

        <span
          id="runtimePill"
          class="bg-gray-200 bg-opacity-50 text-gray-700 px-3 py-1 rounded-full text-sm font-medium flex items-center"
        >
          <span class="w-2 h-2 rounded-full bg-gray-400 mr-2"></span>
          Connecting…
        </span>

        <span
          id="autopilotPill"
          class="bg-gray-200 bg-opacity-50 text-gray-700 px-3 py-1 rounded-full text-sm font-medium"
        >
          Autopilot Off
        </span>
      </div>

      <div class="flex items-center space-x-3">
        <button
          id="autopilotBtn"
          class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-3 py-1 rounded-md text-sm font-medium flex items-center"
          title="Toggle autopilot (safe, policy-guarded)"
          type="button"
        >
          <i class="fas fa-robot mr-2"></i>
          Autopilot
        </button>

        <button
          id="exportLogsBtn"
          class="text-gray-600 hover:text-gray-800 px-3 py-1 rounded-md text-sm font-medium flex items-center"
          title="Download terminal logs from this session"
          type="button"
        >
          <i class="fas fa-file-export mr-2"></i>
          Export Logs
        </button>

        <!-- BEST-PRACTICE: End Session STOPS the server session -->
        <button
          id="endSessionBtn"
          class="text-red-600 hover:text-red-800 px-3 py-1 rounded-md text-sm font-medium flex items-center"
          title="End session and stop the running process"
          type="button"
        >
          <i class="fas fa-power-off mr-2"></i>
          End Session
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
      <!-- Terminal Panel -->
      <section class="w-1/2 bg-terminal-bg text-terminal-text font-mono p-4 flex flex-col">
        <div id="promptBanner" class="mb-4 p-3 bg-gray-800 rounded hidden">
          <p id="promptBannerText" class="text-sm text-gray-100">Waiting for input…</p>
          <div class="flex gap-2 mt-3">
            <button id="quickAction1" class="bg-primary-blue text-white px-3 py-1 rounded text-sm">1</button>
            <button id="quickAction2" class="bg-gray-600 text-white px-3 py-1 rounded text-sm">2</button>
            <button id="quickEnter" class="bg-gray-700 text-white px-3 py-1 rounded text-sm">Enter</button>
          </div>
        </div>

        <div class="flex-1 overflow-hidden rounded" id="terminalContainer">
          <div id="xterm"></div>
        </div>

        <div class="mt-3 text-xs text-gray-400">
          Tip: End Session stops the process and lets you start a new script.
        </div>
      </section>

      <!-- AI Panel -->
      <section class="w-1/2 bg-white border-l border-gray-200 flex flex-col">
        <div class="border-b border-gray-200 flex">
          <button data-tab="assistant" class="tabBtn px-4 py-3 text-sm font-medium text-primary-blue border-b-2 border-primary-blue">
            Assistant
          </button>
          <button data-tab="summary" class="tabBtn px-4 py-3 text-sm font-medium text-gray-500">
            Summary
          </button>
          <button data-tab="issues" class="tabBtn px-4 py-3 text-sm font-medium text-gray-500">
            Issues
          </button>
        </div>

        <div class="flex-1 overflow-hidden flex flex-col">
          <div id="tab-assistant" class="flex-1 overflow-auto p-6">
            <div id="statusCard" class="bg-secondary-blue rounded-lg p-4 mb-6">
              <h3 class="font-medium text-gray-800">Workspace Status</h3>
              <p id="statusCardText" class="text-sm text-gray-600">Connecting…</p>
            </div>
            <div id="aiFeed" class="space-y-3"></div>
          </div>

          <div class="border-t border-gray-200 p-4">
            <input
              id="aiInput"
              type="text"
              placeholder="Ask the assistant…"
              class="w-full border border-gray-300 rounded-md py-2 px-4"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Timeline Drawer -->
    <footer class="bg-white border-t border-gray-200">
      <button id="drawerToggle" class="w-full px-4 py-2 text-sm text-gray-700 flex justify-between">
        <span>Timeline / Logs</span>
        <i id="drawerIcon" class="fas fa-chevron-up"></i>
      </button>
      <div id="drawerContent" class="h-44 overflow-auto p-4 bg-gray-50 hidden">
        <div id="timeline" class="text-xs font-mono space-y-1"></div>
      </div>
    </footer>

    <!-- Script Picker Modal -->
    <div id="scriptModal" class="fixed inset-0 bg-black/40 hidden z-50">
      <div class="h-full flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full">
          <div class="px-6 py-4 border-b">
            <div class="text-lg font-semibold">Choose a script to launch</div>
            <div class="text-xs text-gray-500">This starts a new interactive terminal session.</div>
          </div>
          <div class="p-6">
            <div id="scriptList" class="space-y-3"></div>
            <div class="mt-5 flex justify-end gap-2">
              <button id="scriptCancelBtn" class="px-4 py-2 border rounded">Cancel</button>
              <button id="scriptStartBtn" class="px-4 py-2 bg-primary-blue text-white rounded" disabled>
                Start session
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/app.js"></script>
  </body>
</html>
